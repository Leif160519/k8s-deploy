---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarqube
  namespace: sonarqube
spec:
  resources:
    requests:
      storage: 5Gi
  accessModes:
    - ReadWriteMany
  storageClassName: moosefs-storage
---
apiVersion: v1
kind: Service
metadata:
  name: sonarqube
  namespace: sonarqube
spec:
  ports:
  - name: web
    port: 9000
    targetPort: 9000
    protocol: TCP
  selector:
    app: sonarqube
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube
  namespace: sonarqube
  labels:
    app: sonarqube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube
  template:
    metadata:
      labels:
        app: sonarqube
    spec:
      containers:
      - name: sonarqube
        env:
          - name: SONARQUBE_JDBC_USERNAME
            value: sonar
          - name: SONARQUBE_JDBC_PASSWORD
            value: sonar
          - name: SONARQUBE_JDBC_URL
            value: jdbc:postgresql://postgres:5432/sonar
        image: sonarqube:8.9.10-community
        ports:
          - containerPort: 9000
            name: web
            protocol: TCP
        livenessProbe:
          failureThreshold: 5
          initialDelaySeconds: 30
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 9000
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 30
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
          - name: sonarqube
            subPath: data
            mountPath: /opt/sonarqube/data
          - name: sonarqube
            subPath: logs
            mountPath: /opt/sonarqube/logs
          - name: sonarqube
            subPath: conf
            mountPath: /opt/sonarqube/conf
          - name: sonarqube
            subPath: extensions
            mountPath: /opt/sonarqube/extensions
          - mountPath: /etc/localtime
            name: localtime
      volumes:
        - name: sonarqube
          persistentVolumeClaim:
            claimName: sonarqube
        - hostPath:
            path: /etc/localtime
            type: ""
          name: localtime
