---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubedoor-dash
  namespace: kubedoor
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: kubedoor
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: kubedoor
      app.kubernetes.io/name: grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: kubedoor
        app.kubernetes.io/name: grafana
    spec:
      volumes:
        - name: grafana-config
          configMap:
            name: kubedoor-grafana-config
        - name: grafana-dash
          configMap:
            name: kubedoor-grafana-dash
        - name: grafana-storage
          emptyDir: {}
        - name: grafana-plugins
          emptyDir: {}
      initContainers:
        - name: grafana-plugins-init
          image: registry.cn-shenzhen.aliyuncs.com/starsl/grafana-plugins-init:0.1.0
          volumeMounts:
            - name: grafana-plugins
              mountPath: /var/lib/grafana/plugins
          imagePullPolicy: Always
      containers:
        - name: grafana
          image: registry.cn-shenzhen.aliyuncs.com/starsl/grafana-oss:11.4.0
          ports:
            - name: grafana
              containerPort: 3000
              protocol: TCP
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: kubedoor-grafana
                  key: admin-user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kubedoor-grafana
                  key: admin-password
            - name: GF_PATHS_DATA
              value: /var/lib/grafana/
            - name: GF_PATHS_LOGS
              value: /var/log/grafana
            - name: GF_PATHS_PLUGINS
              value: /var/lib/grafana/plugins
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: grafana-config
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
            - name: grafana-config
              mountPath: /etc/grafana/provisioning/datasources/datasources.yaml
              subPath: datasources.yaml
            - name: grafana-config
              mountPath: /etc/grafana/provisioning/dashboards/dashboardproviders.yaml
              subPath: dashboardproviders.yaml
            - name: grafana-plugins
              mountPath: /var/lib/grafana/plugins
            - name: grafana-dash
              mountPath: /var/lib/grafana/dashboards
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 30
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          imagePullPolicy: Always
          securityContext:
            capabilities:
              drop:
                - ALL
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: kubedoor-dash
  namespace: kubedoor
  labels:
    app.kubernetes.io/instance: kubedoor
    app.kubernetes.io/name: grafana
spec:
  type: ClusterIP
  ports:
    - name: service
      protocol: TCP
      port: 3000
      targetPort: 3000
  selector:
    app.kubernetes.io/instance: kubedoor
    app.kubernetes.io/name: grafana
