apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: blackbox-exporter
  name: blackbox-exporter
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blackbox-exporter
  template:
    metadata:
      labels:
        app: blackbox-exporter
    spec:
      containers:
      - name: blackbox-exporter
        image: prom/blackbox-exporter:latest
        imagePullPolicy: IfNotPresent
        args:
        - --config.file=/etc/blackbox-exporter/blackbox-exporter.yml
        - --web.listen-address=0.0.0.0:9115
        ports:
        - containerPort: 9115
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 1Gi
        securityContext:
          privileged: true
          runAsUser: 0
        livenessProbe:
          failureThreshold: 5
          initialDelaySeconds: 30
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 9115
          timeoutSeconds: 3
        readinessProbe:
          failureThreshold: 5
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 9115
          timeoutSeconds: 3
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
        - name: blackbox-config
          mountPath: /etc/blackbox-exporter/blackbox-exporter.yml
          subPath: blackbox-exporter.yml
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
          type: ""
      - name: blackbox-config
        configMap:
          name: blackbox-config
          items:
            - key: blackbox-exporter.yml
              path: blackbox-exporter.yml
