---
apiVersion: v1
kind: Service
metadata:
  name: blackbox-exporter
  namespace: monitoring
  labels:
    app: blackbox-exporter
spec:
  sessionAffinity: ClientIP
  selector:
    app: blackbox-exporter
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 9115
      targetPort: 9115
