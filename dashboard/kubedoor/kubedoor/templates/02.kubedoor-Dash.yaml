apiVersion: v1
kind: ConfigMap
metadata:
  name: kubedoor-grafana-config
  namespace: kubedoor
data:
  dashboardproviders.yaml: |
    apiVersion: 1
    providers:
    - disableDeletion: false
      editable: true
      folder: ""
      name: default
      options:
        path: /var/lib/grafana/dashboards
      orgId: 1
      type: file
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - jsonData:
        port: {{ .Values.config.CK_PORT }}
        server: {{ .Values.config.CK_HOST }}
        username: {{ .Values.config.CK_USER }}
      name: KubeDoor-Clickhouse
      secureJsonData:
        password: {{ .Values.config.CK_PASSWORD }}
      type: grafana-clickhouse-datasource
      uid: KubeDoor-Clickhouse
  grafana.ini: |
    app_mode = production
    [live]
    allowed_origins = *
    [analytics]
    check_for_updates = false
    reporting_enabled = false
    [auth]
    disable_login_form = false
    disable_signout_menu = false
    [auth.anonymous]
    enabled = true
    hide_version = true
    org_name = Main Org.
    org_role = Admin
    [database]
    type = sqlite3
    [grafana_net]
    url = https://grafana.net
    [log]
    mode = console
    [news]
    news_feed_enabled = false
    [paths]
    data = /var/lib/grafana/
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning
    [profile]
    enabled = false
    [quota]
    enabled = false
    [security]
    allow_embedding = true
    disable_gravatar = true
    disable_initial_admin_creation = false
    [server]
    http_port = 3000
    domain = kubedoor-dash.kubedoor
    enable_gzip = true
    enforce_domain = false
    protocol = http
    root_url = %(protocol)s://%(domain)s/grafana/
    serve_from_sub_path = true
    [snapshots]
    external_enabled = false
    [users]
    allow_org_create = true
    allow_sign_up = true
    auto_assign_org_role = Admin
    default_language = zh-Hans
    home_page = /grafana/d/KubeDoor

