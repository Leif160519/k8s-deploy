---
apiVersion: v1
kind: Service
metadata:
  name: drawnix
  namespace: tools
  labels:
    app: drawnix
spec:
  selector:
    app: drawnix
  type: ClusterIP
  ports:
    - port: 80
      name: web
      targetPort: 80
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drawnix
  namespace: tools
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "5000m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
  labels:
    app: drawnix
spec:
  ingressClassName: nginx
  rules:
  - host: drawnix.github.icu
    http:
      paths:
      - backend:
          service:
            name: drawnix
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - drawnix.github.icu
    secretName: github-tls
