apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: midplatform
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: elasticsearch
      app.kubernetes.io/name: elasticsearch
  replicas: 3
  serviceName: elasticsearch-hs
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: elasticsearch
        app.kubernetes.io/name: elasticsearch
    spec:
      initContainers:
      containers:
      - name: elasticsearch
        env:
        - name: cluster.name
          value: elk-cluster
        - name: node.name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: discovery.seed_hosts
          value: "elasticsearch-0.elasticsearch-hs,elasticsearch-1.elasticsearch-hs,elasticsearch-2.elasticsearch-hs"
        - name: cluster.initial_master_nodes
          value: "elasticsearch-0,elasticsearch-1,elasticsearch-2"
        - name: discovery.type
          value: zen
        - name: ES_JAVA_OPTS
          value: "-Xms512m -Xmx512m"
        - name: path.data
          value: /usr/share/elasticsearch/data
        - name: path.logs
          value: /usr/share/elasticsearch/logs
        - name: network.host
          value: 0.0.0.0
        - name: http.port
          value: "9200"
        - name: transport.tcp.port
          value: "9300"
        - name: xpack.security.enabled
          value: "false" # 禁用安全模块，否则需要配置ssl证书
        - name: ELASTIC_PASSWORD
          value: elastic
        - name: http.cors.enabled
          value: "true"
        - name: http.cors.allow-origin
          value: "*"
        - name: http.cors.allow-headers
          value: "*"
        image: elasticsearch:7.17.5
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        ports:
        - containerPort: 9200
          name: http
          protocol: TCP
        - containerPort: 9300
          name: transport
          protocol: TCP
        resources:
          requests:
            cpu: 1000m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
        - mountPath: /usr/share/elasticsearch/data
          name: data
          subPath: elasticsearch/data
      initContainers:
      - name: chmod-data-dir
        image: busybox
        command: [chmod ,'777', -R ,/usr/share/elasticsearch/data]
        volumeMounts:
          - name: data
            mountPath: /usr/share/elasticsearch/data
            subPath: elasticsearch/data
      - name: delete-lock-file
        image: busybox
        command: [find, /usr/share/elasticsearch/data ,-type, f ,-name, '*.lock' ,-delete]
        volumeMounts:
          - name: data
            subPath: elasticsearch/data
            mountPath: /usr/share/elasticsearch/data
      - name: increase-vm-max-map
        image: busybox
        command: [sysctl, -w ,'vm.max_map_count=262144']
        securityContext:
          privileged: true
      - name: increase-fd-ulimit
        image: busybox
        command: [sh,-c,ulimit,-n,'65536']
        securityContext:
          privileged: true
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
            type: ""
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 50Gi
      storageClassName: nfs-storage
      volumeMode: Filesystem
