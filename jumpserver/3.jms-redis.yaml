---
apiVersion: v1
data:
  redis.conf: |
    port 6379
    daemonize no
    protected-mode no
    requirepass 123456

    dir /data
    logfile redis.log
    loglevel notice

    timeout 1800
    tcp-keepalive 0

    maxmemory 4gb
    maxmemory-policy allkeys-lru
    lfu-log-factor 10
    lfu-decay-time 1

    dbfilename redis.rdb
    rdbcompression yes
    stop-writes-on-bgsave-error yes
    rdbchecksum yes

    appendonly yes
    appendfsync everysec
    auto-aof-rewrite-min-size 64mb
    auto-aof-rewrite-percentage 100
    no-appendfsync-on-rewrite yes
    appendfilename redis.aof


    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64


    slowlog-max-len 1000
    slowlog-log-slower-than 1000

    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 512mb 128mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60

    replica-lazy-flush yes
    lazyfree-lazy-eviction yes
    lazyfree-lazy-expire yes
    lazyfree-lazy-server-del yes
kind: ConfigMap
metadata:
  name: redis-conf
  namespace: jms
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
  namespace: jms
spec:
  resources:
    requests:
      storage: 1Gi
  accessModes:
    - ReadWriteMany
  storageClassName: moosefs-storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: jms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:6.2.3
          command: ["redis-server /etc/redis/redis.conf"]
          securityContext:
            runAsUser: 0
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 5
            initialDelaySeconds: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: 6379
            timeoutSeconds: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - "-c"
                - /usr/bin/redis-cli -h 127.0.0.1 -p 6379 -a 123456 info Replication
            failureThreshold: 5
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
          ports:
            - containerPort: 6379
              name: redis
              protocol: TCP
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: "0.5"
              memory: 512Mi
          volumeMounts:
            - mountPath: /data
              name: redis-data
              subPath: data
            - mountPath: /etc/redis/redis.conf
              name: redis-conf
              subPath: redis.conf
            - mountPath: /etc/localtime
              name: localtime
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-data
        - name: redis-conf
          configMap:
            defaultMode: 420
            name: redis-conf
            items:
              - key: redis.conf
                path: redis.conf
        - hostPath:
            path: /etc/localtime
            type: ""
          name: localtime
