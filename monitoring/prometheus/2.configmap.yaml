          annotations:
            summary: "{{ $labels.path }}: {{ $value | humanizePercentage }}"

        - alert: "文件系统配额"
          expr: |
            (moosefs_active_quotas_soft_size{job="node"} - moosefs_active_quotas_current_size{job="node"}) >= 0 < (2*1024*1024*1024)
